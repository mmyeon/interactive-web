<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3개의 문</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <style>
      .stage {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background: #333;
      }
      .door {
        position: relative;
        width: 100px;
        height: 150px;
      }
      .door-back {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
      }
      .ilbuni {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100px;
        height: 100px;
        background-repeat: no-repeat;
        background-position: 50% 100%;
        background-size: contain;
        transition: 0.5s 0.5s;

        transform: translate3d(100%, 0, 0);
      }
      .door:nth-child(1) .ilbuni {
        background-image: url("./images/ilbuni_0.png");
      }
      .door:nth-child(2) .ilbuni {
        background-image: url("./images/ilbuni_1.png");
      }
      .door:nth-child(3) .ilbuni {
        background-image: url("./images/ilbuni_2.png");
      }
      .door-body {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        transition: 0.5s;
        transform-origin: 0%;
      }
      .door:nth-child(1) .door-body {
        background: rgba(255, 0, 0, 0.7);
      }
      .door:nth-child(2) .door-body {
        background: rgba(0, 255, 0, 0.7);
      }
      .door:nth-child(3) .door-body {
        background: rgba(0, 0, 255, 0.7);
      }
      /* .door:hover .door-body {
        transform: perspective(800px) rotateY(-110deg);
      }
      .door:hover .ilbuni {
        transform: translate3d(0, 0, 0);
      } */
      .door-opened .door-body {
        transform: perspective(800px) rotateY(-110deg);
      }
      .door-opened .ilbuni {
        transform: translate3d(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="door">
        <div class="door-back" data-set="1">
          <div class="ilbuni"></div>
        </div>
        <div class="door-body"></div>
      </div>
      <div class="door">
        <div class="door-back">
          <div class="ilbuni"></div>
        </div>
        <div class="door-body"></div>
      </div>
      <div class="door">
        <div class="door-back">
          <div class="ilbuni"></div>
        </div>
        <div class="door-body"></div>
      </div>
    </div>
    <script>
      (function () {
        // 클릭할 부분(door-body)이 아닌 부모에 이벤트 위임하기
        const stageElem = document.querySelector(".stage");

        function doorHandler(e) {
          // 이벤트 객체의 타겟잡기(클릭한 element 나타냄)
          const targetElem = e.target;
          if (targetElem.classList.contains("door-body")) {
            targetElem.parentNode.classList.add("door-opened");
          }
        }

        stageElem.addEventListener("click", doorHandler);
      })();
    </script>
  </body>
</html>
