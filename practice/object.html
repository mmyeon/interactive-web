<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <h1>Object</h1>
    <script>
      // 생성자 함수 (constructor)
      function Person(nickname, age) {
        this.nickname = nickname;
        this.age = age;
        this.introduce = function () {
          console.log(
            "안녕하세요? 저는 " +
              this.nickname +
              " 이고 나이는 " +
              this.age +
              "이에요"
          );
        };
      }
      // 함수가 생성자로서 호출이 되게 하고 싶으면 new 키워드 붙이기.
      // 인스턴스 (instance)
      const person1 = new Person("일분이", 13);
      const person2 = new Person("이분이", 8);
      console.log(person1);
      console.log(person2);
      person1.introduce();
      person2.introduce();
    </script>
  </body>
</html>
