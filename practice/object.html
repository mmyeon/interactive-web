<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
    <style>
      .card {
        /* div는 블록요소이므로 카드를 나란히 하기 위해서 inline-flex로 적음 */
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 150px;
        border: 2px solid black;
        border-radius: 10px;
        font-size: 3rem;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <h1>Object</h1>
    <script>
      function Card(num, color) {
        this.num = num;
        this.color = color;
        this.init();
      }

      //   prototype의 객체에 추가한 것
      // Card.prototype.xxxx

      // prototype 객체를 새로운 객체로 다시 만듦. 이때는 constructor 속성을 써줘야함.
      Card.prototype = {
        constructor: Card,
        //    초기화 함수 init
        init: function () {
          const mainElem = document.createElement("div");
          mainElem.style.color = this.color;
          mainElem.innerHTML = this.num;
          //   클래스 이름 추가
          mainElem.classList.add("card");
          //   바디에 조립
          document.body.appendChild(mainElem);
        },
      };

      // 카드를 생성만해도 init메서드가 호출되면서 html이 구성됨.
      const card1 = new Card(1, "green");
      const card2 = new Card(7, "blue");
    </script>
  </body>
</html>
