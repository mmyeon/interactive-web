<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Web</title>
    <style>
      .world {
        display: flex;
        justify-content: center;
        align-items: center;
        /* 뷰포트단위 , 창 크기에 맞춰서 차지함. 창크기가 100vw */
        width: 80vw;
        height: 80vh;
        background: #fff000;
        /* 입체감을 위해 원근감 속성 적용, 사람눈에 가까울수로 극적으로 보임 */
        /* perspective: 500px; */
        /* 눈에 극적이게 보이려면 공간에  perspective 주고 (카드 3가지가 더 극적으로 다르게 보임) */
      }
      .card {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 150px;
        margin: 1em;
        border-radius: 0.5em;
        /* em은 현재 엘리먼트의 폰트사이즈를 기준으로 함. 폰트사이즈가 변화면 이 값도 상대적으로 계속 변함. */
        font-size: 1.5rem;
        /* rem은 루트를 기준으로 */
        background: red;
        transform: perspective(500px) rotateY(40deg);
        /* 카드 3개가 다 동일하게 효과를 적용하려면 내부 엘리먼트에 주기 */
      }
    </style>
  </head>
  <body>
    <!-- 공간(무대)자체가 3d여야 그 안에 있는 물체들이 입체적으로 보임 -->
    <div class="world">
      <div class="card">CARD</div>
      <div class="card">CARD</div>
      <div class="card">CARD</div>
    </div>
  </body>
</html>
