<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Web</title>
    <style>
      .world {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80vw;
        height: 80vh;
        background: #fff000;
        perspective: 500px;
      }
      .card {
        position: relative;

        margin: 1em;
        transform: rotateY(0deg);
        serve-3d;
        transform-origin: left;
      }

      .card-side {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        /* 왼쪽 상단 위가 중심점이 되므로 width,height를 반씩 왼쪽과 위로 이동  */
        left: 50%;
        top: 50%;
        margin : -75px 0 0 -50px;
         width: 100px;
        height: 150px;
        font-size: 1.5rem;
        border-radius: 0.5em;
        /* 사파리에서도 적용하려면 webkit prefix 써줘야함 */
        /* 사파리 */
        -webkit-backface-visibility: hidden;
        /* 하단에는 표준 속성 써주는 게 좋음 */
        backface-visibility: hidden;
        transition: 1s;
      }
      .card-side-front {
        z-index: 1;
        background: white;
      }
      .card-side-back {
        background: red;
        transform: rotateY(0deg);
      }

      .world:hover .card-side-front {
        transform: rotateY(180deg);
      }
      .world:hover .card-side-back {
        transform: rotateY(360deg);
      }
    </style>
  </head>
  <body>
    <div class="world">
      <div class="card-side card-side-front">
        F
      </div>
      <div class="card-side card-side-back">
        B
      </div>
    </div>
  </body>
</html>
